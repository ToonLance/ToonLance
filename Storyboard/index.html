<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOONLANCE - Storyboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../content/toonlance.png">
    <style>
        :root {
            --primary: #5A4FCF;
            --primary-light: #7B6EE7;
            --accent: #B8ACFF;
            --secondary: #0A0A1E;
            --secondary-light: #1B1B37;
            --text: #F8F8FF;
            --text-secondary: #D5D5EA;
            --card-bg: rgba(90, 79, 207, 0.1);
            --card-border: rgba(184, 172, 255, 0.2);
            --gradient: linear-gradient(135deg, #5A4FCF 0%, #7B6EE7 50%, #B8ACFF 100%);
            --shadow-soft: 0 6px 24px rgba(90, 79, 207, 0.15);
            --shadow-hover: 0 12px 40px rgba(90, 79, 207, 0.3);
            --section-padding: 80px 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        h1 { font-size: clamp(2.5rem, 7vw, 4.5rem); }
        h2 { font-size: clamp(2rem, 5vw, 3rem); }
        h3 { font-size: clamp(1.25rem, 3vw, 1.5rem); }

        /* Video Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(10, 10, 30, 0.9) 0%, rgba(90, 79, 207, 0.5) 100%);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 30, 0.95);
            backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 1rem 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        header.scrolled {
            transform: translateY(0);
            box-shadow: var(--shadow-soft);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            height: 48px;
            transition: transform 0.3s ease;
        }

        .logo img:hover { transform: scale(1.05); }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover { color: var(--accent); }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--accent);
            transition: all 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        nav a.active {
            color: var(--accent);
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: 24px;
            position: relative;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--text);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 10px; }
        .hamburger span:nth-child(3) { top: 20px; }

        .hamburger.active span:nth-child(1) {
            top: 10px;
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(2) { opacity: 0; }

        .hamburger.active span:nth-child(3) {
            top: 10px;
            transform: rotate(-45deg);
        }

        /* Sections */
        section {
            padding: var(--section-padding);
        }

        #storyboards {
            background: var(--secondary-light);
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-header h2 {
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0.5rem auto 0;
        }

        /* Storyboard Showcase */
        .storyboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .storyboard-item {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .storyboard-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .storyboard-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .storyboard-video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .storyboard-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .storyboard-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 30, 0.9);
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .storyboard-item:hover .storyboard-controls {
            opacity: 1;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .control-btn:hover {
            color: var(--accent);
        }

        .volume-slider {
            width: 100px;
            accent-color: var(--accent);
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            width: 0;
        }

        .speed-controls {
            display: flex;
            gap: 0.5rem;
        }

        .speed-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 0.3rem 0.6rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .speed-btn.active {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Buttons */
        .buttons {
            text-align: center;
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            text-decoration: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow-soft);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .storyboard-container {
                max-width: 800px;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--secondary);
                padding: 1.5rem;
                gap: 1.5rem;
                box-shadow: var(--shadow-soft);
                z-index: 999;
            }

            nav ul.active {
                display: flex;
            }

            nav a {
                font-size: 1.25rem;
                text-align: center;
            }

            .hamburger {
                display: block;
            }

            .storyboard-video-container {
                aspect-ratio: 4/3;
            }

            .storyboard-controls {
                opacity: 1;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .volume-slider {
                width: 80px;
            }

            .control-btn {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --section-padding: 50px 0;
            }

            .section-header h2 {
                font-size: 1.75rem;
            }

            .section-header p {
                font-size: 0.95rem;
            }

            .storyboard-title {
                font-size: 1.25rem;
            }

            .storyboard-item {
                padding: 1.5rem;
            }

            .control-btn {
                padding: 0.4rem;
                font-size: 0.9rem;
            }

            .speed-btn {
                font-size: 0.8rem;
                padding: 0.2rem 0.5rem;
            }

            .volume-slider {
                width: 60px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 0 12px;
            }

            .btn {
                font-size: 0.85rem;
                padding: 0.6rem 1.2rem;
            }

            .storyboard-controls {
                padding: 0.5rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .animate-in {
            opacity: 1;
            transform: translateY(0);
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="content/BLUR Shortfilm.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="/" class="logo">
                <img src="../content/toonlance_transparent.png" alt="TOONLANCE Logo">
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/storyboard.html" class="active">Storyboards</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Storyboards Section -->
    <section id="storyboards">
        <div class="container storyboard-container">
            <div class="section-header">
                <h2>Our Featured Storyboard</h2>
                <!-- <p>Experience our meticulously crafted storyboard, designed to bring your narrative to life with precision and creativity.</p> -->
            </div>
            <div class="storyboard-item animate">
                <h3 class="storyboard-title">Mario Adventure Storyboard</h3>
                <div class="storyboard-video-container">
                    <video class="storyboard-video" autoplay muted loop playsinline>
                        <source src="../content/MarioStoryboard.mp4" type="video/mp4">
                    </video>
                    <div class="storyboard-controls">
                        <button class="control-btn play-pause"><i class="fas fa-pause"></i></button>
                        <button class="control-btn mute-unmute"><i class="fas fa-volume-mute"></i></button>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <button class="control-btn seek-backward"><i class="fas fa-backward"></i></button>
                        <button class="control-btn seek-forward"><i class="fas fa-forward"></i></button>
                        <div class="speed-controls">
                            <button class="speed-btn" data-speed="0.5">0.5x</button>
                            <button class="speed-btn active" data-speed="1">1x</button>
                            <button class="speed-btn" data-speed="1.5">1.5x</button>
                            <button class="speed-btn" data-speed="2">2x</button>
                        </div>
                        <button class="control-btn frame-prev"><i class="fas fa-step-backward"></i></button>
                        <button class="control-btn frame-next"><i class="fas fa-step-forward"></i></button>
                        <button class="control-btn fullscreen"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <a href="/#contact" class="btn btn-primary">Contact Us <i class="fas fa-paper-plane"></i></a>
                <a href="/Services/" class="btn btn-outline">View More Services <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script>
        // Navigation
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Storyboard video controls
        const storyboardItem = document.querySelector('.storyboard-item');
        const video = storyboardItem.querySelector('.storyboard-video');
        const playPause = storyboardItem.querySelector('.play-pause');
        const muteUnmute = storyboardItem.querySelector('.mute-unmute');
        const volumeSlider = storyboardItem.querySelector('.volume-slider');
        const progressBar = storyboardItem.querySelector('.progress-bar');
        const progress = storyboardItem.querySelector('.progress');
        const seekBackward = storyboardItem.querySelector('.seek-backward');
        const seekForward = storyboardItem.querySelector('.seek-forward');
        const speedBtns = storyboardItem.querySelectorAll('.speed-btn');
        const framePrev = storyboardItem.querySelector('.frame-prev');
        const frameNext = storyboardItem.querySelector('.frame-next');
        const fullscreen = storyboardItem.querySelector('.fullscreen');

        // Play/Pause
        playPause.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPause.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPause.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Mute/Unmute
        muteUnmute.addEventListener('click', () => {
            video.muted = !video.muted;
            muteUnmute.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            volumeSlider.value = video.muted ? 0 : video.volume;
        });

        // Volume
        volumeSlider.addEventListener('input', () => {
            video.muted = false;
            video.volume = volumeSlider.value;
            muteUnmute.innerHTML = volumeSlider.value == 0 ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        // Progress
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${percent}%`;
        });

        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = video.duration;
            video.currentTime = (clickX / width) * duration;
        });

        // Seek
        seekBackward.addEventListener('click', () => {
            video.currentTime = Math.max(0, video.currentTime - 10);
        });

        seekForward.addEventListener('click', () => {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
        });

        // Speed
        speedBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                speedBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                video.playbackRate = parseFloat(btn.dataset.speed);
            });
        });

        // Frame navigation (assuming 30fps)
        framePrev.addEventListener('click', () => {
            video.currentTime = Math.max(0, video.currentTime - 1/30);
        });

        frameNext.addEventListener('click', () => {
            video.currentTime = Math.min(video.duration, video.currentTime + 1/30);
        });

        // Fullscreen
        fullscreen.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        });

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, { threshold: 0.1 });

        observer.observe(storyboardItem);
    </script>
</body>
</html>
