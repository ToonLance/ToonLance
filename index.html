<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing Platform</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            padding: 20px;
        }

        #main-content {
            display: none;
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        #user-profile {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
        }

        #user-profile p {
            font-size: 18px;
        }

        .project-form {
            margin-top: 30px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .project-form input,
        .project-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }

        .project-form button {
            background-color: #03dac5;
        }

        .project-list {
            margin-top: 20px;
        }

        .project-list div {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .project-list h3 {
            margin: 0;
            font-size: 20px;
        }

        .apply-btn {
            background-color: #03dac5;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .apply-btn:hover {
            background-color: #018786;
        }
    </style>
</head>

<body>
    <div id="auth-container">
        <button id="google-login-btn">Login with Google</button>
    </div>

    <div id="main-content">
        <header>
            <button id="logout-btn">Logout</button>
        </header>

        <section id="user-profile">
            <h3>Profile</h3>
            <p>Name: <span id="user-name"></span></p>
            <p>Email: <span id="user-email"></span></p>
            <button id="edit-profile-btn">Edit Profile</button>
        </section>

        <section class="project-form">
            <h3>Post a Project</h3>
            <input type="text" id="project-title" placeholder="Project Title">
            <textarea id="project-description" rows="4" placeholder="Project Description"></textarea>
            <button id="post-project-btn">Post Project</button>
        </section>

        <section class="project-list" id="project-list"></section>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1YGFbDHDuSQVXFsRO-XD7Usir9dULoEU",
    authDomain: "testing-dba79.firebaseapp.com",
    projectId: "testing-dba79",
    storageBucket: "testing-dba79.firebasestorage.app",
    messagingSenderId: "808371260131",
    appId: "1:808371260131:web:a59f409f532e617cba13d6"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const googleLoginBtn = document.getElementById("google-login-btn");
        const googleLogoutBtn = document.getElementById("logout-btn");
        const mainContent = document.getElementById("main-content");
        const authContainer = document.getElementById("auth-container");
        const userNameElem = document.getElementById("user-name");
        const userEmailElem = document.getElementById("user-email");
        const postProjectBtn = document.getElementById("post-project-btn");
        const projectTitle = document.getElementById("project-title");
        const projectDescription = document.getElementById("project-description");
        const projectList = document.getElementById("project-list");

        // Google Login
        googleLoginBtn.addEventListener("click", signInWithGoogle);
        googleLogoutBtn.addEventListener("click", signOut);
        postProjectBtn.addEventListener("click", postProject);

        // Google SignIn function
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                showUserProfile(user);
            }).catch((error) => {
                console.error("Error during login:", error);
            });
        }

        // Show user profile after login
        function showUserProfile(user) {
            authContainer.style.display = "none";
            mainContent.style.display = "block";
            userNameElem.innerText = user.displayName;
            userEmailElem.innerText = user.email;
            loadProjects();
        }

        // Sign Out
        function signOut() {
            auth.signOut().then(() => {
                window.location.reload();
            }).catch((error) => {
                console.error("Error during sign out:", error);
            });
        }

        // Load projects from Firestore
        function loadProjects() {
            db.collection("projects").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const project = doc.data();
                    displayProject(project, doc.id);
                });
            }).catch((error) => {
                console.error("Error fetching projects:", error);
            });
        }

        // Display a project on the page
        function displayProject(project, projectId) {
            const projectDiv = document.createElement("div");
            projectDiv.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <button class="apply-btn" onclick="applyToProject('${projectId}')">Apply</button>
            `;
            projectList.appendChild(projectDiv);
        }

        // Post a new project to Firestore
        function postProject() {
            const title = projectTitle.value.trim();
            const description = projectDescription.value.trim();

            if (title && description) {
                db.collection("projects").add({
                    title: title,
                    description: description,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    projectTitle.value = '';
                    projectDescription.value = '';
                    loadProjects();
                }).catch((error) => {
                    console.error("Error posting project:", error);
                });
            }
        }

        // Apply to a project (this is just a mock functionality for now)
        function applyToProject(projectId) {
            alert(`Applied to project with ID: ${projectId}`);
        }

        // Authentication state listener
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                showUserProfile(user);
            } else {
                authContainer.style.display = "block";
                mainContent.style.display = "none";
            }
        });
    </script>
</body>

</html>
