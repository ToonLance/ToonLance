<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOONLANCE - 2D Animation Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="content/toonlance.png">
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0C0C14 0%, #1A1629 100%);
            color: #F5F0FF;
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        button, a, input, select, textarea {
            font-size: 16px;
            min-height: 44px;
            touch-action: manipulation;
        }

        /* ===== HEADER ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 30, 0.98);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 12px 0;
            border-bottom: 1px solid rgba(109, 93, 252, 0.22);
            transition: all 0.3s ease;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            height: 40px;
            min-height: 44px;
        }
        
        .logo img {
            height: 100%;
            width: auto;
            max-height: 40px;
            object-fit: contain;
        }
        
        /* Desktop Navigation */
        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        
        nav a {
            color: #c3b8ff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
            min-height: 44px;
            line-height: 28px;
        }
        
        nav a:hover,
        nav a.active {
            color: #d1c8ff;
            background: rgba(109, 93, 252, 0.1);
        }

        /* Mobile Menu Toggle */
        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            width: 44px;
            height: 44px;
            position: relative;
            z-index: 1001;
        }
        
        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 24px;
            background: #d1c8ff;
            border-radius: 3px;
            transition: all 0.3s ease;
            left: 10px;
        }
        
        .hamburger span:nth-child(1) { top: 14px; }
        .hamburger span:nth-child(2) { top: 21px; }
        .hamburger span:nth-child(3) { top: 28px; }
        
        .hamburger.active span:nth-child(1) {
            top: 21px;
            transform: rotate(45deg);
        }
        .hamburger.active span:nth-child(2) { 
            opacity: 0; 
        }
        .hamburger.active span:nth-child(3) {
            top: 21px;
            transform: rotate(-45deg);
        }

        /* Mobile Navigation */
        @media (max-width: 1024px) {
            nav ul {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(10, 10, 30, 0.98);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 80px 24px 40px;
                gap: 0;
                z-index: 999;
                display: none;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            nav.mobile-active ul {
                display: flex;
            }
            
            nav li {
                width: 100%;
            }
            
            nav a {
                display: block;
                font-size: 1.2rem;
                padding: 16px 20px;
                text-align: left;
                color: #F5F0FF;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                width: 100%;
                min-height: 60px;
                line-height: 28px;
            }
            
            nav a:hover {
                color: #d1c8ff;
                background: rgba(109, 93, 252, 0.1);
            }
            
            .hamburger {
                display: block;
            }
        }

        /* ===== CONTAINER ===== */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 16px;
        }

        section {
            padding: 80px 0;
            width: 100%;
        }

        /* ===== HERO ===== */
        .hero {
            padding: 120px 0 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            width: 100%;
            padding: 0 16px;
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 20px;
            color: #F5F0FF;
            line-height: 1.1;
        }

        .hero-title span {
            background: linear-gradient(135deg, #6d5dfc 0%, #9b8aff 50%, #d1c8ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: block;
        }

        /* ===== CATEGORY FILTERS ===== */
        .category-filters {
            margin: 30px auto;
            width: 100%;
            padding: 0 16px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .filter-btn {
            padding: 14px 20px;
            background: rgba(109, 93, 252, 0.09);
            border: 2px solid rgba(109, 93, 252, 0.22);
            border-radius: 8px;
            color: #c3b8ff;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
            flex: 1;
            min-height: 50px;
        }

        .filter-btn.active {
            background: rgba(109, 93, 252, 0.2);
            color: #F5F0FF;
            border-color: #d1c8ff;
        }

        @media (max-width: 640px) {
            .filter-buttons {
                flex-direction: column;
            }
            
            .filter-btn {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }

        /* ===== VIDEO GRID ===== */
        .video-grid-section {
            padding: 0 0 80px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 300px), 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .video-card {
            background: rgba(109, 93, 252, 0.09);
            border: 1px solid rgba(109, 93, 252, 0.22);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            width: 100%;
        }

        .video-player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* VIDEO INFO - TITLE ONLY */
        .video-info {
            padding: 12px 16px;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            color: #F5F0FF;
            line-height: 1.3;
        }

        /* ===== ENHANCED TESTIMONIALS ===== */
        .testimonials-section {
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            text-align: center;
            margin-bottom: 40px;
            color: #F5F0FF;
        }

        .section-title span {
            color: #d1c8ff;
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 320px), 1fr));
            gap: 24px;
            margin-top: 20px;
        }

        .testimonial-card {
            background: linear-gradient(135deg, rgba(26, 22, 41, 0.9) 0%, rgba(42, 38, 64, 0.9) 100%);
            border: 1px solid rgba(109, 93, 252, 0.22);
            border-radius: 16px;
            padding: 30px;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(109, 93, 252, 0.15);
            border-color: rgba(157, 145, 255, 0.4);
        }

        .testimonial-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6d5dfc, #9b8aff, #d1c8ff);
            border-radius: 16px 16px 0 0;
        }

        .quote-icon {
            color: #9b8aff;
            font-size: 1.5rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .testimonial-text {
            color: #e6e0ff;
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 25px;
            font-style: italic;
            flex-grow: 1;
            position: relative;
            padding-left: 10px;
            border-left: 2px solid rgba(109, 93, 252, 0.3);
        }

        .testimonial-rating {
            color: #FFD700;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            gap: 2px;
        }

        .client-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(109, 93, 252, 0.15);
        }

        .client-avatar {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #6d5dfc 0%, #9b8aff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(109, 93, 252, 0.3);
        }

        .client-details h4 {
            color: #F5F0FF;
            font-size: 1.05rem;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .client-details p {
            color: #b5a9ff;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Testimonial card variations for visual interest */
        .testimonial-card:nth-child(2)::before {
            background: linear-gradient(90deg, #9b8aff, #d1c8ff, #6d5dfc);
        }

        .testimonial-card:nth-child(3)::before {
            background: linear-gradient(90deg, #d1c8ff, #6d5dfc, #9b8aff);
        }

        .testimonial-card:nth-child(4)::before {
            background: linear-gradient(90deg, #6d5dfc, #9b8aff, #d1c8ff);
        }

        /* ===== CONTACT ===== */
        .contact-section {
            padding: 80px 0;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr 1fr;
                gap: 60px;
            }
        }

        .contact-info h3 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 24px;
            color: #F5F0FF;
        }

        .contact-detail {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6d5dfc 0%, #9b8aff 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .contact-form {
            background: rgba(109, 93, 252, 0.09);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(109, 93, 252, 0.22);
            width: 100%;
        }

        @media (max-width: 767px) {
            .contact-form {
                padding: 20px;
            }
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (min-width: 480px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        input, textarea {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(109, 93, 252, 0.22);
            border-radius: 8px;
            color: #F5F0FF;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            min-height: 52px;
        }

        /* FIXED DROPDOWN STYLING - DARK BACKGROUND */
        select {
            width: 100%;
            padding: 16px;
            background: rgba(10, 10, 30, 0.95) !important;
            border: 2px solid rgba(109, 93, 252, 0.22);
            border-radius: 8px;
            color: #F5F0FF !important;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            min-height: 52px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23d1c8ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") !important;
            background-repeat: no-repeat !important;
            background-position: right 16px center !important;
            background-size: 20px !important;
            padding-right: 50px !important;
        }

        /* Dark background for dropdown options */
        select option {
            background-color: rgba(10, 10, 30, 0.98) !important;
            color: #F5F0FF !important;
            padding: 12px !important;
            font-size: 1rem !important;
        }

        /* Ensure dropdown works on all browsers */
        select::-ms-expand {
            display: none;
        }

        select:focus {
            outline: none;
            border-color: #d1c8ff;
            box-shadow: 0 0 0 3px rgba(109, 93, 252, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6d5dfc 0%, #9b8aff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 52px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a4ce8 0%, #8a7aff 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(109, 93, 252, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-message.success {
            background: rgba(76, 217, 100, 0.1);
            border: 1px solid rgba(76, 217, 100, 0.3);
            color: #4CD964;
        }

        .form-message.error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #FF3B30;
        }

        /* ===== FOOTER ===== */
        .site-footer {
            padding: 60px 0 40px;
            background: rgba(8, 8, 16, 0.95);
            border-top: 1px solid rgba(109, 93, 252, 0.22);
            text-align: center;
        }

        .footer-logo img {
            height: 40px;
            margin: 0 auto 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(109, 93, 252, 0.09);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c3b8ff;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(109, 93, 252, 0.22);
        }

        .social-link:hover {
            background: rgba(109, 93, 252, 0.2);
            color: #d1c8ff;
            transform: translateY(-3px);
        }

        .copyright {
            color: #c3b8ff;
            font-size: 0.9rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* ===== BACK TO TOP ===== */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #6d5dfc;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        #back-to-top:hover {
            background: #5a4ce8;
            transform: translateY(-3px);
        }

        /* ===== MOBILE FIXES ===== */
        @media (max-width: 360px) {
            .container {
                padding: 0 12px;
            }
            
            .hero {
                padding: 100px 0 40px;
            }
            
            .hero-title {
                font-size: 1.8rem;
            }
            
            .filter-btn {
                min-width: 120px;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .video-grid {
                gap: 16px;
            }
            
            .testimonial-card {
                padding: 20px;
            }
            
            .contact-form {
                padding: 16px;
            }
            
            input, select, textarea {
                padding: 14px;
            }
            
            .submit-btn {
                padding: 16px;
                font-size: 1rem;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .hero {
                padding: 100px 0 40px;
            }
            
            nav.mobile-active ul {
                padding-top: 60px;
                padding-bottom: 20px;
            }
            
            nav a {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ===== HEADER ===== -->
    <header>
        <div class="container header-container">
            <a href="#home" class="logo">
                <img src="content/toonlance_transparent.png" alt="TOONLANCE Studio">
            </a>

            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- ===== HERO ===== -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">
                    ToonLance<br>
                    <span>Animation Portfolio</span>
                </h1>
                
                <!-- Category Filters -->
                <div class="category-filters">
                    <div class="filter-buttons" id="filterButtons">
                        <button class="filter-btn active" data-category="all">
                            <i class="fas fa-th-large"></i>
                            All Work
                        </button>
                        <button class="filter-btn" data-category="storyboards">
                            <i class="fas fa-clipboard-list"></i>
                            Storyboards
                        </button>
                        <button class="filter-btn" data-category="animations">
                            <i class="fas fa-film"></i>
                            Animations
                        </button>
                        <button class="filter-btn" data-category="cartoons">
                            <i class="fas fa-user-circle"></i>
                            Cartoons
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ===== VIDEO GRID ===== -->
    <section class="video-grid-section">
        <div class="container">
            <div class="video-grid" id="videoGrid">
                <!-- Videos load here -->
            </div>
        </div>
    </section>

    <!-- ===== TESTIMONIALS ===== -->
    <section id="testimonials" class="testimonials-section">
        <div class="container">
            <h2 class="section-title">Client <span>Testimonials</span></h2>
            
            <div class="testimonials-grid" id="testimonialsGrid">
                <!-- Testimonials load here -->
            </div>
        </div>
    </section>

    <!-- ===== CONTACT ===== -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Let's <span>Create Together</span></h2>
            
            <div class="contact-container">
                <!-- Contact Info -->
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    
                    <div class="contact-details">
                        <div class="contact-detail">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Email</h4>
                                <p>toonlanceservice@gmail.com</p>
                            </div>
                        </div>
                        
                        <div class="contact-detail">
                            <div class="contact-icon">
                                <i class="fab fa-discord"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Discord</h4>
                                <p>@toonlance</p>
                            </div>

        // Mobile Menu Functions
        function toggleMobileMenu(e) {
            e.stopPropagation();
            hamburger.classList.toggle('active');

            if (nav.classList.contains('mobile-active')) {
                document.body.style.overflow = 'hidden';
                document.documentElement.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
                document.documentElement.style.overflow = '';
            }
        }

        function closeMobileMenuOnOutsideClick(e) {
            if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
                hamburger.classList.remove('active');
                nav.classList.remove('mobile-active');
                document.body.style.overflow = '';
                document.documentElement.style.overflow = '';
            }
        }

        // Render Video Grid - TITLE ONLY
        function renderVideoGrid(category) {

                videoGrid.appendChild(videoCard);
            });
            
            if (filteredData.length === 0) {
                videoGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px 20px; color: #c3b8ff;">

            const div = document.createElement('div');

            const div = document.createElement('div');
            div.className = 'testimonial-card';
            
            let starsHtml = '';
            for (let i = 0; i < testimonial.rating; i++) {

            }

                <div class="quote-icon">

                    <div class="client-details">

            `;
            
            return div;

        // Navigation Click Handler
        function handleNavClick(e) {
            e.preventDefault();
            const href = this.getAttribute('href');
            
            // Update active nav link
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            
            // Close mobile menu
            hamburger.classList.remove('active');
            nav.classList.remove('mobile-active');
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            
            // Scroll to section
            const targetSection = document.querySelector(href);
            if (targetSection) {
                const headerHeight = header.offsetHeight;
                const targetPosition = targetSection.offsetTop - headerHeight;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
        }

        // Form Submission Handler - FIXED FOR FORMSPREE
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const submitBtn = contactForm.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            formMessage.style.display = 'none';
            
            // Formspree endpoint - Your correct endpoint
            const formspreeEndpoint = 'https://formspree.io/f/myzenzjg';
            
            try {
                // Create form data
                const formData = new FormData(contactForm);
                
                // Alternative: Send as JSON if needed
                const formObject = {};
                formData.forEach((value, key) => {
                    formObject[key] = value;
                });
                
                // Send to Formspree
                const response = await fetch(formspreeEndpoint, {
                    method: 'POST',
                    body: formData, // Using FormData directly
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Success
                    formMessage.textContent = "ðŸŽ‰ Message sent successfully! We'll reach out within 24 hours.";
                    formMessage.className = 'form-message success';
                    formMessage.style.display = 'block';
                    
                    // Reset form
                    contactForm.reset();
                    
                    // Scroll to message
                    formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    // Handle Formspree errors
                    const errorData = await response.json();
                    console.error('Formspree error:', errorData);
                    
                    if (errorData.errors) {
                        const errorMsg = errorData.errors.map(err => err.message).join(', ');
                        throw new Error(`Form error: ${errorMsg}`);
                    } else {
                        throw new Error('Submission failed with status: ' + response.status);
                    }
                }
            } catch (error) {
                console.error('Form submission error:', error);
                
                // User-friendly error message
                formMessage.textContent = "âš ï¸ Error sending message. Please try again or email us directly at toonlanceservice@gmail.com";
                formMessage.className = 'form-message error';
                formMessage.style.display = 'block';
                
                // Scroll to error message
                formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                
                // Hide message after 8 seconds
                setTimeout(() => {
                    formMessage.style.display = 'none';
                }, 8000);
            }
        }

        // Scroll Effects
        function setupScrollEffects() {
            window.addEventListener('scroll', () => {
                // Header effect
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                // Back to top button
                if (window.scrollY > 400) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
                
                // Update active nav based on scroll
                const sections = document.querySelectorAll('section[id]');
                const scrollPosition = window.scrollY + 100;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    const sectionId = section.getAttribute('id');
                    
                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${sectionId}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            });
        }

        // Prevent iOS Zoom
        function preventIOSZoom() {
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        // Set viewport height for mobile
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
