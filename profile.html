<body>

            <nav>

    <!-- Firebase Configuration -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1YGFbDHDuSQVXFsRO-XD7Usir9dULoEU",
    authDomain: "testing-dba79.firebaseapp.com",
    projectId: "testing-dba79",
    storageBucket: "testing-dba79.firebasestorage.app",
    messagingSenderId: "808371260131",
    appId: "1:808371260131:web:a59f409f532e617cba13d6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firebase services
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <!-- Main Application Script -->
    <script>
        // Track initialization state
        let firebaseInitialized = false;
        
        // Enhanced error display function
        function showError(message, isFatal = false) {
            const profileDetails = document.getElementById('profileDetails');
            profileDetails.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <button onclick="window.location.reload()" class="btn btn-primary">Retry</button>
                    ${isFatal ? '<p>If the problem persists, please try again later.</p>' : ''}
                </div>
            `;
        }

        /**
         * Loads and displays user profile data
         * @param {Object} user - Firebase user object
         */
        async function loadProfile(user) {
            const profileDetails = document.getElementById('profileDetails');
            
            try {
                // Show loading state
                profileDetails.innerHTML = '<div class="loading-indicator">Loading profile data...</div>';
                
                // Fetch user data in parallel for better performance
                const [userDoc, freelancerDoc] = await Promise.all([
                    db.collection('users').doc(user.uid).get(),
                    db.collection('freelancers').doc(user.uid).get()
                ]);

                // Basic profile template
                let profileHTML = `
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <img src="${user.photoURL || 'https://via.placeholder.com/150'}" alt="Profile Picture">
                        </div>
                        <h2>${user.displayName || 'Anonymous User'}</h2>
                        <p class="profile-email">${user.email}</p>
                        <p class="profile-role">Role: ${userDoc.exists ? capitalize(userDoc.data().role) : 'Not set'}</p>
                `;

                // Add freelancer-specific data if available
                if (freelancerDoc.exists) {
                    const freelancer = freelancerDoc.data();
                    profileHTML += `
                        <div class="freelancer-details">
                            <h3>Freelancer Information</h3>
                            ${freelancer.skills?.length ? `
                                <p><strong>Skills:</strong> ${freelancer.skills.join(', ')}</p>
                            ` : ''}
                            ${freelancer.portfolio ? `
                                <p><strong>Portfolio:</strong> 
                                    <a href="${ensureHttp(freelancer.portfolio)}" target="_blank" rel="noopener">
                                        ${freelancer.portfolio}
                                    </a>
                                </p>
                            ` : ''}
                            ${freelancer.rate ? `
                                <p><strong>Rate:</strong> $${freelancer.rate}/hour</p>
                            ` : ''}
                        </div>
                    `;
                }

                // Add edit profile button
                profileHTML += `
                    <div class="profile-actions">
                        <button onclick="editProfile()" class="btn btn-primary">Edit Profile</button>
                    </div>
                    </div>
                `;
                
                profileDetails.innerHTML = profileHTML;

            } catch (error) {
                console.error('Profile loading error:', error);
                showError('Failed to load profile data. Please try again.');
                throw error;
            }
        }

        // Helper functions
        function capitalize(str) {
            return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
        }

        function ensureHttp(url) {
            if (!url) return '#';
            return url.startsWith('http') ? url : `https://${url}`;
        }

        function editProfile() {
            // Implement your edit profile functionality here
            alert('Edit profile functionality will be implemented here');
        }

        // Initialize authentication and load profile
        document.addEventListener('DOMContentLoaded', () => {
            const profileDetails = document.getElementById('profileDetails');
            
            // Add timeout for initialization
            const initTimeout = setTimeout(() => {
                if (!firebaseInitialized) {
                    showError('Authentication is taking longer than expected. Please refresh the page.', true);
                }
            }, 10000); // 10 second timeout

            try {
                auth.onAuthStateChanged(async user => {
                    clearTimeout(initTimeout);
                    firebaseInitialized = true;
                    
                    if (!user) {
                        // No user signed in, redirect to login
                        window.location.href = 'index.html';
                        return;
                    }

                    try {
                        await loadProfile(user);
                    } catch (error) {
                        console.error('Profile loading error:', error);
                        showError('Failed to load profile. Please try again.');
                    }
                });
            } catch (initError) {
                clearTimeout(initTimeout);
                console.error('Firebase initialization error:', initError);
                showError('Failed to initialize authentication. Please refresh the page.', true);
            }
        });

        // Navigation handling (from nav.js)
        function updateNavForAuthState(user) {
            const loginLink = document.getElementById('loginLink');
            const signupLink = document.getElementById('signupLink');
            const profileLink = document.getElementById('profileLink');
            const logoutLink = document.getElementById('logoutLink');
            
            if (user) {
                // User is signed in
                loginLink.style.display = 'none';
                signupLink.style.display = 'none';
                profileLink.style.display = 'block';
                logoutLink.style.display = 'block';
            } else {
                // User is signed out
                loginLink.style.display = 'block';
                signupLink.style.display = 'block';
                profileLink.style.display = 'none';
                logoutLink.style.display = 'none';
            }
        }

        // Initialize auth state listener for navigation
        auth.onAuthStateChanged(user => {
            updateNavForAuthState(user);
        });

        // Logout functionality
        document.getElementById('logoutLink')?.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch(error => {
                console.error('Logout error:', error);
                showError('Failed to logout. Please try again.');
            });
        });
    </script>
</body>
</html>
