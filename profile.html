<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | ToonLance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Profile specific styles */
        .profile-avatar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4285f4;
        }
        
        .profile-social-links a {
            margin: 0 10px;
            color: #4285f4;
            text-decoration: none;
        }
        
        .profile-actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header remains the same as before -->
    
    <main class="profile-container">
        <section class="profile-section" id="profile">
            <div class="container">
                <div class="profile-details" id="profileDetails">
                    <div class="loading-indicator">Loading profile...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <!-- Profile Loader Script -->
    <script>
        // Get username from URL path
        function getUsernameFromPath() {
            const path = window.location.pathname;
            const profilePrefix = '/profile/';
            if (path.startsWith(profilePrefix)) {
                return path.slice(profilePrefix.length).split('/')[0];
            }
            return null;
        }

        // Generate profile URL
        function getProfileUrl(username) {
            return `${window.location.origin}/profile/${username}`;
        }

        // Validate username format
        function isValidUsername(username) {
            return /^[a-zA-Z0-9_-]{3,20}$/.test(username);
        }

        // Load profile by username or UID
        async function loadProfileByIdentifier(identifier) {
            try {
                let userDoc;
                
                // Try to find by username first
                if (isValidUsername(identifier)) {
                    const querySnapshot = await db.collection('users')
                        .where('username', '==', identifier.toLowerCase())
                        .limit(1)
                        .get();
                    
                    if (!querySnapshot.empty) {
                        userDoc = querySnapshot.docs[0];
                    }
                }
                
                // If not found by username, try by UID
                if (!userDoc) {
                    const docRef = db.collection('users').doc(identifier);
                    userDoc = await docRef.get();
                }
                
                if (!userDoc.exists) {
                    throw new Error('Profile not found');
                }
                
                return userDoc;
            } catch (error) {
                console.error('Profile loading error:', error);
                throw error;
            }
        }

        // Main profile loader
        async function loadProfilePage() {
            const profileDetails = document.getElementById('profileDetails');
            const identifier = getUsernameFromPath() || new URLSearchParams(window.location.search).get('uid');
            
            if (!identifier) {
                showError('Profile identifier not found in URL');
                return;
            }
            
            try {
                profileDetails.innerHTML = '<div class="loading-indicator">Loading profile data...</div>';
                
                const userDoc = await loadProfileByIdentifier(identifier);
                const userData = userDoc.data();
                const userId = userDoc.id;
                
                // Get additional freelancer data if available
                let freelancerData = null;
                if (userData.role === 'freelancer') {
                    const freelancerDoc = await db.collection('freelancers').doc(userId).get();
                    if (freelancerDoc.exists) {
                        freelancerData = freelancerDoc.data();
                    }
                }
                
                // Update browser history with clean URL if accessed by UID
                if (!getUsernameFromPath() && userData.username) {
                    window.history.replaceState({}, '', getProfileUrl(userData.username));
                }
                
                renderProfile(userData, freelancerData);
                
            } catch (error) {
                console.error('Profile loading error:', error);
                showError('Failed to load profile. Please check the URL and try again.');
            }
        }

        // Render profile HTML
        function renderProfile(userData, freelancerData) {
            const profileDetails = document.getElementById('profileDetails');
            
            let html = `
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="${userData.photoURL || 'https://via.placeholder.com/150'}" alt="${userData.displayName}'s profile picture">
                    </div>
                    <h1>${userData.displayName || 'Anonymous User'}</h1>
                    <p class="profile-username">@${userData.username || 'user-' + userData.uid.substring(0, 8)}</p>
                    <p class="profile-role">${capitalize(userData.role || 'user')}</p>
                    
                    <div class="profile-social-links">
                        ${userData.website ? `<a href="${ensureHttp(userData.website)}" target="_blank">Website</a>` : ''}
                        ${userData.twitter ? `<a href="https://twitter.com/${userData.twitter}" target="_blank">Twitter</a>` : ''}
                        ${userData.instagram ? `<a href="https://instagram.com/${userData.instagram}" target="_blank">Instagram</a>` : ''}
                    </div>
            `;
            
            if (freelancerData) {
                html += `
                    <div class="freelancer-details">
                        <h3>Freelancer Profile</h3>
                        ${freelancerData.skills?.length ? `
                            <p><strong>Skills:</strong> ${freelancerData.skills.join(', ')}</p>
                        ` : ''}
                        ${freelancerData.rate ? `
                            <p><strong>Rate:</strong> $${freelancerData.rate}/hour</p>
                        ` : ''}
                        ${freelancerData.portfolio ? `
                            <p><strong>Portfolio:</strong> 
                                <a href="${ensureHttp(freelancerData.portfolio)}" target="_blank">
                                    View Portfolio
                                </a>
                            </p>
                        ` : ''}
                        ${freelancerData.bio ? `
                            <div class="profile-bio">
                                <h4>About Me</h4>
                                <p>${freelancerData.bio}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            // Add edit button if viewing own profile
            auth.onAuthStateChanged(user => {
                if (user && user.uid === userData.uid) {
                    html += `
                        <div class="profile-actions">
                            <a href="/profile/edit" class="btn btn-primary">Edit Profile</a>
                        </div>
                    `;
                }
                profileDetails.innerHTML = html;
            });
        }

        // Helper functions
        function capitalize(str) {
            return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
        }

        function ensureHttp(url) {
            if (!url) return '#';
            return url.startsWith('http') ? url : `https://${url}`;
        }

        function showError(message) {
            const profileDetails = document.getElementById('profileDetails');
            profileDetails.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <a href="/" class="btn btn-primary">Return Home</a>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadProfilePage);
    </script>
</body>
</html>
