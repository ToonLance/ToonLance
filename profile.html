<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile | ToonLance</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="/">ToonLance</a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav-links" id="navLinks">
                    <a href="index.html">Home</a>
                    <a href="freelancers.html">Freelancers</a>
                    <a href="projects.html">Projects</a>
                    <a id="loginLink" class="nav-link">Login</a>
                    <a id="signupLink" class="nav-link">Sign Up</a>
                    <a href="profile.html" id="profileLink" style="display: none;">Profile</a>
                    <a id="logoutLink" class="nav-link" style="display: none;">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="profile-container">
        <div class="container">
            <div class="profile-header">
                <h1>Your Profile</h1>
                <button id="editProfileBtn" class="btn btn-outline">Edit Profile</button>
            </div>
            
            <div class="profile-grid">
                <section class="profile-card">
                    <div class="card-header">
                        <h2>Basic Information</h2>
                    </div>
                    <div class="card-body" id="basicInfoContent">
                        <div class="loading-indicator">Loading profile...</div>
                    </div>
                </section>
                
                <section class="profile-card" id="freelancerCard" style="display: none;">
                    <div class="card-header">
                        <h2>Freelancer Profile</h2>
                    </div>
                    <div class="card-body" id="freelancerContent"></div>
                </section>
                
                <section class="profile-card" id="portfolioCard" style="display: none;">
                    <div class="card-header">
                        <h2>Portfolio</h2>
                        <button id="addPortfolioBtn" class="btn btn-primary">Add Project</button>
                    </div>
                    <div class="card-body">
                        <div class="portfolio-grid" id="portfolioGrid"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" required>
                </div>
                
                <div id="freelancerFields" style="display: none;">
                    <div class="form-group">
                        <label for="skills">Skills (comma separated)</label>
                        <input type="text" id="skills" placeholder="e.g., Character Animation, Motion Graphics">
                    </div>
                    <div class="form-group">
                        <label for="rate">Hourly Rate ($)</label>
                        <input type="number" id="rate" min="0" step="5">
                    </div>
                    <div class="form-group">
                        <label for="portfolioLink">Portfolio URL</label>
                        <input type="url" id="portfolioLink">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('editProfileModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Portfolio Modal -->
    <div class="modal" id="addPortfolioModal">
        <div class="modal-content">
            <h2>Add Portfolio Project</h2>
            <form id="portfolioForm">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectLink">Project URL</label>
                    <input type="url" id="projectLink">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('addPortfolioModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
