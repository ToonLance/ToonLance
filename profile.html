<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AnimHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AnimHub</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="find.html">Find Animators</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="profile-header">
            <h2>Your Profile</h2>
            <button id="edit-profile-btn" class="btn">Edit Profile</button>
        </div>
        
        <div class="profile-view" id="profile-view">
            <div class="profile-info">
                <h3 id="profile-username">Username</h3>
                <p id="profile-role">Role: Animator</p>
                <p id="profile-email">Email: user@example.com</p>
                <div id="profile-portfolio">
                    <h4>Portfolio</h4>
                    <a id="portfolio-link" href="#" target="_blank">View Portfolio</a>
                </div>
            </div>
            
            <div class="profile-stats">
                <h3>Stats</h3>
                <div class="stats-grid">
                    <div class="stat">
                        <h4>Completed Projects</h4>
                        <p id="completed-projects">0</p>
                    </div>
                    <div class="stat">
                        <h4>Earnings</h4>
                        <p id="total-earnings">$0</p>
                    </div>
                    <div class="stat">
                        <h4>Rating</h4>
                        <p id="user-rating">Not rated yet</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="profile-edit" id="profile-edit" style="display: none;">
            <form id="profile-form">
                <div class="form-group">
                    <label for="edit-username">Username</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label for="edit-portfolio">Portfolio Link (Animators only)</label>
                    <input type="url" id="edit-portfolio" placeholder="https://">
                </div>
                <div class="form-group">
                    <label for="edit-bio">Bio</label>
                    <textarea id="edit-bio" rows="4"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn">Save Changes</button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
