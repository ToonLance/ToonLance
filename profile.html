<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firebase SDKs (consistent version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | ToonLance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="/">ToonLance</a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav-links" id="navLinks">
                    <a href="index.html">Home</a>
                    <a href="freelancers.html">Freelancers</a>
                    <a href="projects.html">Projects</a>
                    <a id="loginLink" class="nav-link">Login</a>
                    <a id="signupLink" class="nav-link">Sign Up</a>
                    <a href="profile.html" id="profileLink" style="display: none;">Profile</a>
                    <a id="logoutLink" class="nav-link" style="display: none;">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="profile-container">
        <section class="profile-section" id="profile">
            <div class="container">
                <h1 class="section-title">Your Profile</h1>
                <div class="profile-details" id="profileDetails">
                    <!-- Profile content will be loaded dynamically -->
                    <div class="loading-indicator">Loading profile...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Role Selection Modal -->
    <div class="modal" id="roleModal">
        <div class="modal-content">
            <h3>Choose Your Role</h3>
            <p>Are you a client looking to hire animators or a freelancer looking for projects?</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="selectRole('client')">Client</button>
                <button class="btn btn-outline" onclick="selectRole('freelancer')">Freelancer</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright">
            <p>Â© 2025 ToonLance. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="firebase.js"></script>
    <script src="nav.js"></script>
    <script>
        // Enhanced Profile Loader
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for auth state to be determined
            auth.onAuthStateChanged(async user => {
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }

                try {
                    await loadProfile(user);
                } catch (error) {
                    console.error('Profile loading error:', error);
                    showError('Failed to load profile. Please try again.');
                }
            });
        });

        /**
         * Loads and displays user profile data
         * @param {Object} user - Firebase user object
         */
        async function loadProfile(user) {
            const profileDetails = document.getElementById('profileDetails');
            
            try {
                // Fetch user data in parallel for better performance
                const [userDoc, freelancerDoc] = await Promise.all([
                    db.collection('users').doc(user.uid).get(),
                    db.collection('freelancers').doc(user.uid).get()
                ]);

                // Basic profile template
                let profileHTML = `
                    <div class="profile-header">
                        <h2>${user.displayName || 'Anonymous User'}</h2>
                        <p class="profile-email">${user.email}</p>
                        <p class="profile-role">Role: ${userDoc.exists ? capitalize(userDoc.data().role) : 'Not set'}</p>
                `;

                // Add freelancer-specific data if available
                if (freelancerDoc.exists) {
                    const freelancer = freelancerDoc.data();
                    profileHTML += `
                        <div class="freelancer-details">
                            <h3>Freelancer Information</h3>
                            ${freelancer.skills?.length ? `
                                <p><strong>Skills:</strong> ${freelancer.skills.join(', ')}</p>
                            ` : ''}
                            ${freelancer.portfolio ? `
                                <p><strong>Portfolio:</strong> 
                                    <a href="${ensureHttp(freelancer.portfolio)}" target="_blank" rel="noopener">
                                        ${freelancer.portfolio}
                                    </a>
                                </p>
                            ` : ''}
                        </div>
                    `;
                }

                profileHTML += `</div>`;
                profileDetails.innerHTML = profileHTML;

            } catch (error) {
                profileDetails.innerHTML = `
                    <div class="error-message">
                        <p>Error loading profile data</p>
                        <button onclick="window.location.reload()">Retry</button>
                    </div>
                `;
                throw error;
            }
        }

        // Helper functions
        function capitalize(str) {
            return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
        }

        function ensureHttp(url) {
            return url.startsWith('http') ? url : `https://${url}`;
        }

        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'profile-error';
            errorElement.textContent = message;
            document.getElementById('profileDetails').appendChild(errorElement);
        }
    </script>
</body>
</html>
