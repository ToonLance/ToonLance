<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - AnimHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AnimHub</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="find.html">Find Animators</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container chat-container">
        <div class="chat-sidebar">
            <h3>Conversations</h3>
            <div id="conversations-list">
                <!-- Filled by JS -->
            </div>
        </div>
        
        <div class="chat-main">
            <div id="chat-header">
                <h3>Select a conversation</h3>
            </div>
            
            <div id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div id="chat-input" style="display: none;">
                <form id="message-form">
                    <input type="text" id="message-text" placeholder="Type your message..." required>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
