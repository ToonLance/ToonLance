<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AnimHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AnimHub</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="find.html">Find Animators</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Your Dashboard</h2>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Active Projects</h3>
                <div id="active-projects" class="dashboard-content">
                    <!-- Filled by JS -->
                </div>
            </div>
            
            <div class="dashboard-card">
                <h3>Earnings</h3>
                <div id="earnings" class="dashboard-content">
                    <!-- Filled by JS -->
                </div>
            </div>
            
            <div class="dashboard-card">
                <h3>Messages</h3>
                <div id="recent-messages" class="dashboard-content">
                    <!-- Filled by JS -->
                </div>
                <a href="chat.html" class="btn">View All Messages</a>
            </div>
            
            <div class="dashboard-card">
                <h3>Quick Actions</h3>
                <div class="dashboard-content">
                    <ul class="quick-actions">
                        <li><a href="projects.html" class="btn">Post a Project</a></li>
                        <li><a href="find.html" class="btn">Find Animators</a></li>
                        <li><a href="profile.html" class="btn">Edit Profile</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
