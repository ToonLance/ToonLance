<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - AnimHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AnimHub</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="find.html">Find Animators</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="auth.html" id="auth-link">Login/Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <div id="login" class="auth-form active">
            <h2>Login to AnimHub</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="google-auth">
                    <p>Or login with</p>
                    <button type="button" id="google-login" class="btn btn-google">Google</button>
                </div>
            </form>
        </div>

        <div id="signup" class="auth-form">
            <h2>Create AnimHub Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password (min 6 characters)</label>
                    <input type="password" id="signup-password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label>I want to join as:</label>
                    <div class="radio-group">
                        <input type="radio" id="freelancer" name="user-type" value="freelancer" checked>
                        <label for="freelancer">2D Animator</label>
                        <input type="radio" id="client" name="user-type" value="client">
                        <label for="client">Client</label>
                    </div>
                </div>
                <div class="form-group portfolio-group">
                    <label for="portfolio-link">Portfolio Link (Animators only)</label>
                    <input type="url" id="portfolio-link" placeholder="https://">
                </div>
                <button type="submit" class="btn">Create Account</button>
                <div class="google-auth">
                    <p>Or sign up with</p>
                    <button type="button" id="google-signup" class="btn btn-google">Google</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
