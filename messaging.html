<!-- messaging.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | ToonLance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="/">ToonLance</a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav-links" id="navLinks">
                    <a href="index.html">Home</a>
                    <a href="freelancers.html">Freelancers</a>
                    <a href="projects.html">Projects</a>
                    <a id="loginLink" class="nav-link">Login</a>
                    <a id="signupLink" class="nav-link">Sign Up</a>
                    <a href="profile.html" id="profileLink" style="display: none;">Profile</a>
                    <a id="logoutLink" class="nav-link" style="display: none;">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="messaging" id="messaging">
        <div class="container">
            <h2 class="section-title">Messages</h2>
            <div class="messaging-container">
                <div class="message-list" id="messageList"></div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Role Selection Modal -->
    <div class="modal" id="roleModal">
        <div class="modal-content">
            <h3>Choose Your Role</h3>
            <p>Are you a client looking to hire animators or a freelancer looking for projects?</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="selectRole('client')">Client</button>
                <button class="btn btn-outline" onclick="selectRole('freelancer')">Freelancer</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright">
            <p>Â© 2025 ToonLance. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="nav.js"></script>
    <script>
        let selectedRecipient = null;

        // Send Message
        async function sendMessage() {
            if (!currentUser || !selectedRecipient) {
                alert('Please select a recipient.');
                return;
            }
            const message = document.getElementById('messageInput').value.trim();
            if (message) {
                await db.collection('messages').add({
                    senderId: currentUser.uid,
                    recipientId: selectedRecipient.id,
                    message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('messageInput').value = '';
            }
        }

        // Load Messages
        function loadMessages() {
            if (!currentUser || !selectedRecipient) return;
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '';
            db.collection('messages')
                .where('senderId', 'in', [currentUser.uid, selectedRecipient.id])
                .where('recipientId', 'in', [currentUser.uid, selectedRecipient.id])
                .orderBy('timestamp')
                .onSnapshot(snapshot => {
                    messageList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
                        messageDiv.textContent = msg.message;
                        messageList.appendChild(messageDiv);
                    });
                    messageList.scrollTop = messageList.scrollHeight;
                });
        }

        // Initialize
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                const recipient = JSON.parse(localStorage.getItem('chatRecipient'));
                if (recipient) {
                    selectedRecipient = recipient;
                    document.querySelector('.section-title').textContent = `Messages with ${recipient.name}`;
                    loadMessages();
                } else {
                    document.getElementById('messageList').innerHTML = '<p>Select a freelancer to start messaging.</p>';
                }
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
