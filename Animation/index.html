<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOONLANCE - Animations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../content/toonlance.png">
    <style>
        :root {
            --primary: #4A3FBF;
            --primary-light: #6B5ED7;
            --accent: #A89CFF;
            --secondary: #0B0B1F;
            --secondary-light: #1C1C38;
            --text: #F5F5FF;
            --text-secondary: #D8D8F0;
            --card-bg: rgba(11, 11, 31, 0.9);
            --card-border: rgba(168, 156, 255, 0.4);
            --gradient: linear-gradient(135deg, #4A3FBF 0%, #6B5ED7 50%, #A89CFF 100%);
            --gradient-horizontal: linear-gradient(90deg, #4A3FBF 0%, #A89CFF 100%);
            --section-padding: 80px 0;
            --grid-gap: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        h1 { font-size: clamp(2.5rem, 7vw, 4.5rem); }
        h2 { font-size: clamp(2rem, 5vw, 3rem); }
        h3 { font-size: clamp(1.25rem, 3vw, 1.5rem); }

        /* Video Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(10, 10, 30, 0.9) 0%, rgba(90, 79, 207, 0.5) 100%);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 30, 0.95);
            backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 1rem 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        header.scrolled {
            transform: translateY(0);
            box-shadow: var(--shadow-soft);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            height: 48px;
            transition: transform 0.3s ease;
        }

        .logo img:hover { transform: scale(1.05); }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover { color: var(--accent); }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--accent);
            transition: all 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        nav a.active {
            color: var(--accent);
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: 24px;
            position: relative;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--text);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 10px; }
        .hamburger span:nth-child(3) { top: 20px; }

        .hamburger.active span:nth-child(1) {
            top: 10px;
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(2) { opacity: 0; }

        .hamburger.active span:nth-child(3) {
            top: 10px;
            transform: rotate(-45deg);
        }

        /* Sections */
        section {
            padding: var(--section-padding);
            position: relative;
            background: var(--secondary);
            transition: opacity 0.6s ease;
        }

        #animations {
            background: var(--secondary-light);
            padding-top: 100px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-header h2 {
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0.5rem auto 0;
        }

        /* Animation Showcase */
        .animation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: var(--grid-gap);
        }

        .animation-item {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .animation-item:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 12px 32px rgba(74, 63, 191, 0.5);
        }

        .animation-title {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .animation-video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .animation-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .animation-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(11, 11, 31, 0.9);
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .animation-item:hover .animation-controls {
            opacity: 1;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .control-btn:hover {
            color: var(--accent);
        }

        .speed-controls {
            display: flex;
            gap: 0.25rem;
        }

        .speed-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speed-btn.active {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* Buttons */
        .buttons {
            text-align: center;
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            text-decoration: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 6px 24px rgba(90, 79, 207, 0.15);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(90, 79, 207, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                max-width: 960px;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--secondary);
                padding: 1.5rem;
                gap: 1.5rem;
                box-shadow: 0 6px 24px rgba(74, 63, 191, 0.15);
                z-index: 999;
            }

            nav ul.active {
                display: flex;
            }

            nav a {
                font-size: 1.25rem;
                text-align: center;
            }

            .hamburger {
                display: block;
            }

            .animation-grid {
                grid-template-columns: 1fr;
            }

            .animation-video-container {
                aspect-ratio: 4/3;
            }

            .animation-controls {
                opacity: 1;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .section-header h2 {
                font-size: 1.75rem;
            }

            .animation-title {
                font-size: 1.25rem;
            }

            .control-btn {
                padding: 0.3rem;
            }

            .speed-btn {
                font-size: 0.7rem;
                padding: 0.2rem 0.4rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Selection Styles */
        ::selection {
            background: rgba(168, 156, 255, 0.35);
            color: var(--text);
        }

        ::-moz-selection {
            background: rgba(168, 156, 255, 0.35);
            color: var(--text);
        }
    </style>
</head>

    <div class="animated-bg">

    </section>

    <!-- Scripts -->
    <script>
        // Navigation
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Animation video controls
        const animationItems = document.querySelectorAll('.animation-item');
        animationItems.forEach(item => {
            const video = item.querySelector('.animation-video');
            const playPause = item.querySelector('.play-pause');
            const seekBackward = item.querySelector('.seek-backward');
            const seekForward = item.querySelector('.seek-forward');
            const speedBtns = item.querySelectorAll('.speed-btn');
            const framePrev = item.querySelector('.frame-prev');
            const frameNext = item.querySelector('.frame-next');
            const fullscreen = item.querySelector('.fullscreen');

            // Ensure video is muted
            video.muted = true;

            // Play/Pause
            playPause.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPause.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPause.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            // Seek backward and forward (10 seconds)
            seekBackward.addEventListener('click', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
            });

            seekForward.addEventListener('click', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            });

            // Playback speed
            speedBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    speedBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    video.playbackRate = parseFloat(btn.dataset.speed);
                });
            });

            // Frame navigation (assuming 30fps)
            framePrev.addEventListener('click', () => {
                video.pause();
                playPause.innerHTML = '<i class="fas fa-play"></i>';
                video.currentTime = Math.max(0, video.currentTime - 1/30);
            });

            frameNext.addEventListener('click', () => {
                video.pause();
                playPause.innerHTML = '<i class="fas fa-play"></i>';
                video.currentTime = Math.min(video.duration, video.currentTime + 1/30);
            });

            // Fullscreen
            fullscreen.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    video.requestFullscreen().catch(err => console.error('Fullscreen error:', err));
                } else {
                    document.exitFullscreen();
                }
            });

            // Update fullscreen button icon
            document.addEventListener('fullscreenchange', () => {
                fullscreen.innerHTML = document.fullscreenElement
                    ? '<i class="fas fa-compress"></i>'
                    : '<i class="fas fa-expand"></i>';
            });
        });

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, { threshold: 0.1 });

        animationItems.forEach(el => {
            observer.observe(el);
        });
    </script>
