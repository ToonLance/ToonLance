<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Animators - AnimHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AnimHub</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="find.html" class="active">Find Animators</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="search-header">
            <h2>Find 2D Animators</h2>
            <div class="search-box">
                <input type="text" id="animator-search" placeholder="Search by skill, username...">
                <button id="search-btn" class="btn">Search</button>
            </div>
        </div>
        
        <div class="filters">
            <h3>Filters</h3>
            <div class="filter-options">
                <select id="skill-filter">
                    <option value="">All Skills</option>
                    <option value="character">Character Animation</option>
                    <option value="motion">Motion Graphics</option>
                    <option value="explainer">Explainer Videos</option>
                    <option value="whiteboard">Whiteboard Animation</option>
                </select>
                <select id="experience-filter">
                    <option value="">Any Experience</option>
                    <option value="1">1+ years</option>
                    <option value="3">3+ years</option>
                    <option value="5">5+ years</option>
                </select>
                <button id="apply-filters" class="btn">Apply Filters</button>
            </div>
        </div>
        
        <div id="animators-list" class="animators-grid">
            <!-- Filled by JS -->
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/find.js"></script>
</body>
</html>
