<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - ToonLance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f13;
      --bg-darker: #08080b;
      --primary: #7b4dff;
      --primary-dark: #5e35d1;
      --secondary: #ff6d00;
      --accent: #00e5ff;
      --light: #e0e0e0;
      --gray: #8e8e93;
      --success: #4caf50;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--bg-dark);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
    }
    
    /* Profile Container */
    .profile-container {
      max-width: 600px;
      width: 100%;
      margin: 2rem auto;
      padding: 2.5rem;
      background: linear-gradient(145deg, var(--bg-darker), rgba(30, 30, 40, 0.8));
      border-radius: 1.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Profile Header */
    .profile-header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }
    
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      margin: 0 auto 1.5rem;
      box-shadow: 0 5px 15px rgba(123, 77, 255, 0.4);
      transition: all 0.3s ease;
    }
    
    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(123, 77, 255, 0.6);
    }
    
    .profile-header h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }
    
    /* Form Styles */
    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    
    .form-group label {
      color: var(--light);
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }
    
    .form-control {
      padding: 1rem 1.2rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 15, 20, 0.7);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(123, 77, 255, 0.2);
      background: rgba(15, 15, 20, 0.9);
    }
    
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    
    /* Button Styles */
    .btn-save {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1.2rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      letter-spacing: 0.5px;
      margin-top: 0.5rem;
      box-shadow: 0 4px 15px rgba(123, 77, 255, 0.3);
    }
    
    .btn-save:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(123, 77, 255, 0.4);
    }
    
    .btn-save:active {
      transform: translateY(0);
    }
    
    .btn-save i {
      margin-right: 8px;
    }
    
    /* Profile Display Section */
    .profile-display {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease-out;
    }
    
    .profile-info {
      background: rgba(20, 20, 30, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .profile-info p {
      margin-bottom: 1.2rem;
      line-height: 1.7;
      font-size: 1.05rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
    }
    
    .profile-info p:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .profile-info strong {
      color: var(--secondary);
      font-weight: 600;
      display: inline-block;
      min-width: 100px;
    }
    
    /* Edit Button */
    #editProfile {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 0.8rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-size: 1rem;
    }
    
    #editProfile:hover {
      background: rgba(123, 77, 255, 0.1);
      transform: translateY(-2px);
    }
    
    #editProfile i {
      margin-right: 8px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-container {
        padding: 1.5rem;
        margin: 1rem auto;
      }
      
      .profile-pic {
        width: 110px;
        height: 110px;
      }
    }
    
    /* Loading State */
    .loading {
      position: relative;
      overflow: hidden;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <!-- Your existing header -->
  <header>
    <!-- Header content from your main site -->
  </header>

  <main class="container">
    <div class="profile-container">
      <div class="profile-header">
        <img id="userPhoto" class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
        <h2>Your Profile</h2>
      </div>
      
      <!-- Profile Creation Form -->
      <form id="profileForm" class="profile-form">
        <div class="form-group">
          <label for="displayName">Full Name</label>
          <input type="text" id="displayName" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" class="form-control" rows="4"></textarea>
        </div>
        
        <button type="submit" class="btn-save">
          <i class="fas fa-save"></i> Save Profile
        </button>
      </form>
      
      <!-- Profile Display Section -->
      <div id="profileDisplay" class="profile-display">
        <div class="profile-info">
          <p><strong>Name:</strong> <span id="displayNameText"></span></p>
          <p><strong>Username:</strong> @<span id="usernameText"></span></p>
          <p><strong>Bio:</strong> <span id="bioText"></span></p>
        </div>
        <button id="editProfile" class="btn btn-outline">
          <i class="fas fa-edit"></i> Edit Profile
        </button>
      </div>
    </div>
  </main>

  <!-- Firebase and profile scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Initialize Firebase (use your config)
    const firebaseConfig = {
      apiKey: "AIzaSyA1YGFbDHDuSQVXFsRO-XD7Usir9dULoEU",
      authDomain: "testing-dba79.firebaseapp.com",
      projectId: "testing-dba79",
      storageBucket: "testing-dba79.appspot.com",
      messagingSenderId: "808371260131",
      appId: "1:808371260131:web:a59f409f532e617cba13d6"
    };
    
    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // DOM elements
    const profileForm = document.getElementById('profileForm');
    const profileDisplay = document.getElementById('profileDisplay');
    const editProfileBtn = document.getElementById('editProfile');
    const userPhoto = document.getElementById('userPhoto');
    
    // Check auth state
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = '/'; // Redirect if not logged in
      } else {
        // Set profile photo (fallback to placeholder if none)
        userPhoto.src = user.photoURL || 'https://ui-avatars.com/api/?name=' + 
                         encodeURIComponent(user.displayName || 'User') + '&background=7b4dff&color=fff';
        
        // Add loading state
        profileForm.classList.add('loading');
        
        // Check if profile exists
        checkProfile(user.uid);
      }
    });
    
    // Check if profile exists in Firestore
    function checkProfile(userId) {
      db.collection('profiles').doc(userId).get()
        .then((doc) => {
          // Remove loading state
          profileForm.classList.remove('loading');
          
          if (doc.exists) {
            // Profile exists - show profile
            displayProfile(doc.data());
          } else {
            // No profile yet - show form
            document.getElementById('displayName').value = auth.currentUser.displayName || '';
            profileForm.style.display = 'flex';
          }
        })
        .catch((error) => {
          console.error("Error getting profile:", error);
          alert('Error loading profile. Please refresh the page.');
          profileForm.classList.remove('loading');
        });
    }
    
    // Save profile data
    profileForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const userId = auth.currentUser.uid;
      const username = document.getElementById('username').value.trim();
      
      // Simple validation
      if (!username.match(/^[a-zA-Z0-9_]+$/)) {
        alert('Username can only contain letters, numbers, and underscores');
        return;
      }
      
      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      btn.disabled = true;
      
      const profileData = {
        displayName: document.getElementById('displayName').value.trim(),
        username: username,
        bio: document.getElementById('bio').value.trim(),
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      db.collection('profiles').doc(userId).set(profileData)
        .then(() => {
          btn.innerHTML = '<i class="fas fa-check"></i> Saved!';
          setTimeout(() => {
            btn.innerHTML = originalText;
            btn.disabled = false;
          }, 1500);
          displayProfile(profileData);
        })
        .catch((error) => {
          console.error("Error saving profile:", error);
          btn.innerHTML = originalText;
          btn.disabled = false;
          alert('Error saving profile. Please try again.');
        });
    });
    
    // Display profile data
    function displayProfile(data) {
      document.getElementById('displayNameText').textContent = data.displayName;
      document.getElementById('usernameText').textContent = data.username;
      document.getElementById('bioText').textContent = data.bio || 'No bio yet';
      
      profileForm.style.display = 'none';
      profileDisplay.style.display = 'block';
    }
    
    // Edit profile button
    editProfileBtn.addEventListener('click', () => {
      profileDisplay.style.display = 'none';
      profileForm.style.display = 'flex';
    });
  </script>
</body>
</html>
