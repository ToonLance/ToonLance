<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary: #8a5cff;
      --light: #ffffff;
      --light-gray: #c5c5d6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: #0d0d12;
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .profile-card {
      background: rgba(26, 26, 38, 0.9);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin: 0 auto 1rem;
      display: block;
    }
    
    .profile-name {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }
    
    .profile-email {
      color: var(--light-gray);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    
    .profile-bio {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1.5rem 0;
      text-align: left;
    }
    
    .edit-bio {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    
    .bio-textarea {
      width: 100%;
      min-height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 1rem;
      color: var(--light);
      margin: 1rem 0;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="profile-card" id="profile-card">
    <img id="profile-pic" class="profile-pic" alt="Profile">
    <h1 class="profile-name" id="profile-name">Loading...</h1>
    <p class="profile-email" id="profile-email">Loading...</p>
    
    <div class="profile-bio">
      <p id="profile-bio">No bio added yet</p>
      <textarea class="bio-textarea" id="bio-textarea" placeholder="Add your bio..." style="display: none;"></textarea>
      <button class="edit-bio" id="edit-bio-btn">
        <i class="fas fa-edit"></i> Edit Bio
      </button>
      <button class="edit-bio" id="save-bio-btn" style="display: none;">
        <i class="fas fa-save"></i> Save Bio
      </button>
    </div>
  </div>

  <script>
    // Firebase configuration - REPLACE WITH YOUR CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyA1YGFbDHDuSQVXFsRO-XD7Usir9dULoEU",
    authDomain: "testing-dba79.firebaseapp.com",
    projectId: "testing-dba79",
    storageBucket: "testing-dba79.firebasestorage.app",
    messagingSenderId: "808371260131",
    appId: "1:808371260131:web:a59f409f532e617cba13d6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // DOM elements
    const profileCard = document.getElementById('profile-card');
    const profileName = document.getElementById('profile-name');
    const profileEmail = document.getElementById('profile-email');
    const profilePic = document.getElementById('profile-pic');
    const profileBio = document.getElementById('profile-bio');
    const bioTextarea = document.getElementById('bio-textarea');
    const editBioBtn = document.getElementById('edit-bio-btn');
    const saveBioBtn = document.getElementById('save-bio-btn');

    // Check auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in (from homepage)
        loadProfile(user);
      } else {
        // No user - redirect to homepage or show message
        profileCard.innerHTML = `
          <h2>No user found</h2>
          <p>Please sign in on the homepage first</p>
        `;
      }
    });

    // Load profile data
    function loadProfile(user) {
      profileName.textContent = user.displayName || 'User';
      profileEmail.textContent = user.email || 'No email';
      profilePic.src = user.photoURL || 'https://via.placeholder.com/150';
      
      // Load bio from database
      database.ref('users/' + user.uid + '/bio').once('value')
        .then(snapshot => {
          const bio = snapshot.val();
          if (bio) {
            profileBio.textContent = bio;
          }
        })
        .catch(error => {
          console.error("Error loading bio:", error);
        });
    }

    // Edit bio toggle
    editBioBtn.addEventListener('click', () => {
      profileBio.style.display = 'none';
      bioTextarea.style.display = 'block';
      bioTextarea.value = profileBio.textContent;
      editBioBtn.style.display = 'none';
      saveBioBtn.style.display = 'block';
    });

    // Save bio
    saveBioBtn.addEventListener('click', () => {
      const user = auth.currentUser;
      if (user) {
        const newBio = bioTextarea.value;
        
        database.ref('users/' + user.uid + '/bio').set(newBio)
          .then(() => {
            profileBio.textContent = newBio || 'No bio added yet';
            profileBio.style.display = 'block';
            bioTextarea.style.display = 'none';
            editBioBtn.style.display = 'block';
            saveBioBtn.style.display = 'none';
          })
          .catch(error => {
            console.error("Error saving bio:", error);
            alert("Failed to save bio. Please try again.");
          });
      }
    });
  </script>
</body>
</html>
