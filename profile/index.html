<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - ToonLance</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- Include your existing header -->
  <header>
    <!-- Your existing header content -->
  </header>

  <main class="profile-container">
    <div class="profile-header">
      <img id="profile-pic" src="" alt="Profile Picture">
      <h1 id="profile-name"></h1>
      <p id="profile-email"></p>
    </div>
    
    <div class="profile-actions">
      <!-- <button id="logout-btn" class="btn btn-primary">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button> -->
    </div>
  </main>

  <script>
    // Check auth status
    auth.onAuthStateChanged((user) => {
      if (!user) {
        // Not logged in - redirect to home
        window.location.href = '/';
      } else {
        // Display user info
        document.getElementById('profile-pic').src = user.photoURL || 'https://via.placeholder.com/150';
        document.getElementById('profile-name').textContent = user.displayName || 'User';
        document.getElementById('profile-email').textContent = user.email || '';
      }
    });

    // Logout button
    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = '/';
      });
    });
  </script>
</body>
</html>
