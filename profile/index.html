<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - ToonLance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <style>
    /* Dark Profile Styles */
    .profile-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: rgba(13, 13, 18, 0.9);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }
    
    .profile-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 70% 30%, rgba(138, 92, 255, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: gradientRotate 15s linear infinite;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }
    
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin: 0 auto 1.5rem;
      box-shadow: 0 0 30px rgba(138, 92, 255, 0.3);
    }
    
    .profile-header h2 {
      color: var(--light);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(138, 92, 255, 0.3);
    }
    
    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    
    .form-group label {
      color: var(--light-gray);
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }
    
    .form-control {
      padding: 1rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(26, 26, 38, 0.7);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(138, 92, 255, 0.2);
    }
    
    .btn-save {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1.2rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      box-shadow: 0 5px 20px rgba(138, 92, 255, 0.2);
    }
    
    .btn-save:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138, 92, 255, 0.3);
    }
    
    .profile-display {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease;
    }
    
    .profile-info {
      background: rgba(26, 26, 38, 0.6);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 2rem;
    }
    
    .profile-info p {
      margin-bottom: 1.2rem;
      line-height: 1.7;
      font-size: 1.05rem;
      color: var(--light-gray);
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .profile-info p:last-child {
      border-bottom: none;
    }
    
    .profile-info strong {
      color: var(--secondary);
      font-weight: 600;
      display: inline-block;
      min-width: 100px;
    }
    
    .btn-edit {
      background: rgba(255, 255, 255, 0.05);
      color: var(--light);
      padding: 1rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn-edit:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    @keyframes gradientRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .profile-container {
        padding: 1.5rem;
        margin: 1.5rem;
      }
      
      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Your existing header -->
  <header>
    <!-- Header content from your main site -->
  </header>

  <main class="container">
    <div class="profile-container">
      <div class="profile-header">
        <img id="userPhoto" class="profile-pic" src="" alt="Profile Picture">
        <h2>Your Profile</h2>
      </div>
      
      <!-- Profile Creation Form -->
      <form id="profileForm" class="profile-form">
        <div class="form-group">
          <label for="displayName">Full Name</label>
          <input type="text" id="displayName" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <div style="display: flex; align-items: center;">
            <span style="color: var(--light-gray); padding-right: 8px;">@</span>
            <input type="text" id="username" class="form-control" required style="flex: 1;">
          </div>
        </div>
        
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" class="form-control" rows="4" placeholder="Tell us about yourself..."></textarea>
        </div>
        
        <button type="submit" class="btn-save">
          <i class="fas fa-save"></i> Save Profile
        </button>
      </form>
      
      <!-- Profile Display Section -->
      <div id="profileDisplay" class="profile-display">
        <div class="profile-info">
          <p><strong>Name:</strong> <span id="displayNameText"></span></p>
          <p><strong>Username:</strong> @<span id="usernameText"></span></p>
          <p><strong>Bio:</strong> <span id="bioText"></span></p>
        </div>
        <button id="editProfile" class="btn-edit">
          <i class="fas fa-edit"></i> Edit Profile
        </button>
      </div>
    </div>
  </main>

  <!-- Firebase and profile scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Initialize Firebase (use your config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // DOM elements
    const profileForm = document.getElementById('profileForm');
    const profileDisplay = document.getElementById('profileDisplay');
    const editProfileBtn = document.getElementById('editProfile');
    const userPhoto = document.getElementById('userPhoto');
    
    // Check auth state
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = '/'; // Redirect if not logged in
      } else {
        // Set profile photo
        userPhoto.src = user.photoURL || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png';
        
        // Check if profile exists
        checkProfile(user.uid);
      }
    });
    
    // Check if profile exists in Firestore
    function checkProfile(userId) {
      db.collection('profiles').doc(userId).get()
        .then((doc) => {
          if (doc.exists) {
            // Profile exists - show profile
            displayProfile(doc.data());
          } else {
            // No profile yet - show form
            document.getElementById('displayName').value = auth.currentUser.displayName || '';
            profileForm.style.display = 'flex';
          }
        })
        .catch((error) => {
          console.error("Error getting profile:", error);
        });
    }
    
    // Save profile data
    profileForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const userId = auth.currentUser.uid;
      const profileData = {
        displayName: document.getElementById('displayName').value,
        username: document.getElementById('username').value.toLowerCase(),
        bio: document.getElementById('bio').value,
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      // Show loading state
      const saveBtn = e.target.querySelector('button[type="submit"]');
      saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      saveBtn.disabled = true;
      
      db.collection('profiles').doc(userId).set(profileData)
        .then(() => {
          saveBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
          setTimeout(() => {
            displayProfile(profileData);
          }, 800);
        })
        .catch((error) => {
          console.error("Error saving profile:", error);
          saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Profile';
          saveBtn.disabled = false;
          alert('Error saving profile. Please try again.');
        });
    });
    
    // Display profile data
    function displayProfile(data) {
      document.getElementById('displayNameText').textContent = data.displayName;
      document.getElementById('usernameText').textContent = data.username;
      document.getElementById('bioText').textContent = data.bio || 'No bio yet';
      
      profileForm.style.display = 'none';
      profileDisplay.style.display = 'block';
    }
    
    // Edit profile button
    editProfileBtn.addEventListener('click', () => {
      const profileData = {
        displayName: document.getElementById('displayNameText').textContent,
        username: document.getElementById('usernameText').textContent,
        bio: document.getElementById('bioText').textContent
      };
      
      document.getElementById('displayName').value = profileData.displayName;
      document.getElementById('username').value = profileData.username;
      document.getElementById('bio').value = profileData.bio === 'No bio yet' ? '' : profileData.bio;
      
      profileDisplay.style.display = 'none';
      profileForm.style.display = 'flex';
    });
  </script>
</body>
</html>
