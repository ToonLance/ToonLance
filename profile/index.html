<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - ToonLance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #ddd;
    }

    .profile-header h2 {
      margin: 0 0 5px 0;
      color: #333;
    }

    .profile-header .subtitle {
      color: #777;
      font-size: 0.9em;
    }

    .role-selection {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .role-card {
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      width: 150px;
    }

    .role-card:hover,
    .role-card.active {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border-color: #007bff;
    }

    .role-card.active {
      background-color: #e9f2ff;
    }

    .role-icon {
      font-size: 2em;
      color: #007bff;
      margin-bottom: 10px;
    }

    .role-card h3 {
      margin-top: 0;
      color: #333;
      font-size: 1.1em;
    }

    .role-card p {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 0;
    }

    .profile-form {
      display: none; /* Hidden by default until a role is selected */
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 500;
      color: #555;
      margin-bottom: 5px;
    }

    .form-control {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }

    .form-control:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    .error-message {
      color: #dc3545;
      font-size: 0.85em;
      margin-top: 5px;
    }

    .url-preview-container {
      background-color: #f0f8ff;
      border: 1px solid #add8e6;
      border-radius: 4px;
      padding: 10px;
      display: none;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9em;
      color: #2e8b57;
    }

    .url-preview a {
      text-decoration: none;
      color: inherit;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 1em;
      padding: 5px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .copy-btn:hover {
      background-color: #e9f2ff;
    }

    .copy-btn.copied {
      background-color: #d4edda;
      color: #155724;
    }

    #animatorFields {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .btn-save {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-save:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<main class="container">
  <div class="profile-container">
    <div class="profile-header">
      <img id="userPhoto" class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
      <h2>Welcome</h2>
      <p class="subtitle">Setup your profile</p>
    </div>

    <div class="role-selection">
      <div class="role-card client" onclick="selectRole('client')">
        <div class="role-icon"><i class="fas fa-user-tie"></i></div>
        <h3>Client</h3>
        <p>Hire animators for your projects</p>
      </div>
      <div class="role-card animator" onclick="selectRole('animator')">
        <div class="role-icon"><i class="fas fa-paint-brush"></i></div>
        <h3>Animator</h3>
        <p>Showcase your work and get hired</p>
      </div>
    </div>

    <form id="profileForm" class="profile-form">
      <input type="hidden" id="userRole">

      <div class="form-group">
        <label for="displayName">Full Name</label>
        <input type="text" id="displayName" class="form-control" required placeholder="Enter your full name">
        <div class="error-message" id="nameError">Please enter your full name</div>
      </div>

      <div class="form-group">
        <label for="username">Username (for profile URL)</label>
        <input type="text" id="username" class="form-control" required placeholder="your-username">
        <div class="error-message" id="usernameError">Username must be 3-20 characters with only letters, numbers, and hyphens</div>
        <div class="url-preview-container" id="urlPreviewContainer">
          <div class="url-preview">
            <a id="profileUrl" target="_blank">toonlance.com/profile/<span id="usernameUrl">username</span></a>
            <button class="copy-btn" onclick="copyProfileUrl(event)">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" class="form-control" rows="4" placeholder="Tell us about yourself..."></textarea>
      </div>

      <div id="animatorFields" style="display:none;">
        <div class="form-group">
          <label for="skills">Skills (comma separated)</label>
          <input type="text" id="skills" class="form-control" placeholder="2D Animation, Motion Graphics, Character Design">
        </div>
      </div>

      <button type="submit" class="btn-save" id="submitBtn">
        <i class="fas fa-rocket"></i> Create Profile
      </button>
    </form>
  </div>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA1YGFbDHDuSQVXFsRO-XD7Usir9dULoEU",
    authDomain: "testing-dba79.firebaseapp.com",
    projectId: "testing-dba79",
    storageBucket: "testing-dba79.firebasestorage.app",
    messagingSenderId: "808371260131",
    appId: "1:808371260131:web:a59f409f532e617cba13d6"
  };

  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("userPhoto").src = user.photoURL || 'https://via.placeholder.com/150';
    } else {
      window.location.href = "/";
    }
  });

  function selectRole(role) {
    document.getElementById('userRole').value = role;
    document.querySelectorAll('.role-card').forEach(el => el.classList.remove('active'));
    document.querySelector(`.role-card.${role}`).classList.add('active');
    document.getElementById('profileForm').style.display = 'flex';
    document.getElementById('animatorFields').style.display = role === 'animator' ? 'block' : 'none';
  }

  function copyProfileUrl(event) {
    event.preventDefault();
    const url = document.getElementById("profileUrl").href;
    navigator.clipboard.writeText(url).then(() => {
      event.target.closest('button').classList.add('copied');
      setTimeout(() => event.target.closest('button').classList.remove('copied'), 1500);
    });
  }

  document.getElementById("username").addEventListener("input", () => {
    const username = document.getElementById("username").value.trim();
    const urlPreview = document.getElementById("urlPreviewContainer");
    document.getElementById("usernameUrl").innerText = username;
    urlPreview.style.display = username.length > 0 ? 'block' : 'none';
  });

  document.getElementById("profileForm").addEventListener("submit", async e => {
    e.preventDefault();

    const user = firebase.auth().currentUser;
    if (!user) return alert("You're not logged in!");

    const displayNameInput = document.getElementById("displayName");
    const usernameInput = document.getElementById("username");
    const nameError = document.getElementById("nameError");
    const usernameError = document.getElementById("usernameError");
    let isValid = true;

    if (!displayNameInput.value.trim()) {
      nameError.style.display = 'block';
      isValid = false;
    } else {
      nameError.style.display = 'none';
    }

    const usernameRegex = /^[a-zA-Z0-9-]+$/;
    if (!usernameRegex.test(usernameInput.value.trim()) || usernameInput.value.trim().length < 3 || usernameInput.value.trim().length > 20) {
      usernameError.style.display = 'block';
      isValid = false;
    } else {
      usernameError.style.display = 'none';
    }

    if (!isValid) {
      return;
    }

    const profileData = {
      uid: user.uid,
      role: document.getElementById("userRole").value,
      displayName: displayNameInput.value.trim(),
      username: usernameInput.value.trim().toLowerCase(), // Store username as lowercase
      bio: document.getElementById("bio").value.trim(),
      skills: document.getElementById("skills").value.trim() || null
    };

    try {
      // Check if the username already exists
      const usernameSnapshot = await firebase.firestore().collection("profiles").where("username", "==", profileData.username).get();
      if (!usernameSnapshot.empty && usernameSnapshot.docs[0].id !== user.uid) {
        usernameError.innerText = "This username is already taken.";
        usernameError.style.display = 'block';
        return;
      }

      await firebase.firestore().collection("profiles").doc(user.uid).set(profileData);
      alert("Profile saved!");
      window.location.href = "/dashboard.html";
    } catch (error) {
      console.error(error);
      alert("Error saving profile.");
    }
  });
</script>
</body>
</html>
