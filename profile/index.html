<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - ToonLance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <style>
    /* Keep the same styles from your given code */
    /* Paste your entire CSS here unchanged */
  </style>
</head>
<body>
<main class="container">
  <div class="profile-container">
    <div class="profile-header">
      <img id="userPhoto" class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
      <h2>Welcome</h2>
      <p class="subtitle">Setup your profile</p>
    </div>

    <div class="role-selection">
      <div class="role-card client" onclick="selectRole('client')">
        <div class="role-icon"><i class="fas fa-user-tie"></i></div>
        <h3>Client</h3>
        <p>Hire animators for your projects</p>
      </div>
      <div class="role-card animator" onclick="selectRole('animator')">
        <div class="role-icon"><i class="fas fa-paint-brush"></i></div>
        <h3>Animator</h3>
        <p>Showcase your work and get hired</p>
      </div>
    </div>

    <form id="profileForm" class="profile-form">
      <input type="hidden" id="userRole">

      <div class="form-group">
        <label for="displayName">Full Name</label>
        <input type="text" id="displayName" class="form-control" required placeholder="Enter your full name">
        <div class="error-message" id="nameError">Please enter your full name</div>
      </div>

      <div class="form-group">
        <label for="username">Username (for profile URL)</label>
        <input type="text" id="username" class="form-control" required placeholder="your-username">
        <div class="error-message" id="usernameError">Username must be 3-20 characters with only letters, numbers, and hyphens</div>
        <div class="url-preview-container" id="urlPreviewContainer">
          <div class="url-preview">
            <a id="profileUrl" target="_blank">toonlance.com/profile/<span id="usernameUrl">username</span></a>
            <button class="copy-btn" onclick="copyProfileUrl(event)">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" class="form-control" rows="4" placeholder="Tell us about yourself..."></textarea>
      </div>

      <div id="animatorFields" style="display:none;">
        <div class="form-group">
          <label for="skills">Skills (comma separated)</label>
          <input type="text" id="skills" class="form-control" placeholder="2D Animation, Motion Graphics, Character Design">
        </div>
      </div>

      <button type="submit" class="btn-save" id="submitBtn">
        <i class="fas fa-rocket"></i> Create Profile
      </button>
    </form>
  </div>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA1YGFbDHDuSQVXFsRO-XD7Usir9dULoEU",
    authDomain: "testing-dba79.firebaseapp.com",
    projectId: "testing-dba79",
    storageBucket: "testing-dba79.firebasestorage.app",
    messagingSenderId: "808371260131",
    appId: "1:808371260131:web:a59f409f532e617cba13d6"
  };

  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("userPhoto").src = user.photoURL || 'https://via.placeholder.com/150';
    } else {
      window.location.href = "/";
    }
  });

  function selectRole(role) {
    document.getElementById('userRole').value = role;
    document.querySelectorAll('.role-card').forEach(el => el.classList.remove('active'));
    document.querySelector(`.role-card.${role}`).classList.add('active');
    document.getElementById('profileForm').style.display = 'flex';
    document.getElementById('animatorFields').style.display = role === 'animator' ? 'block' : 'none';
  }

  function copyProfileUrl(event) {
    event.preventDefault();
    const url = document.getElementById("profileUrl").href;
    navigator.clipboard.writeText(url).then(() => {
      event.target.closest('button').classList.add('copied');
      setTimeout(() => event.target.closest('button').classList.remove('copied'), 1500);
    });
  }

  document.getElementById("username").addEventListener("input", () => {
    const username = document.getElementById("username").value.trim();
    const urlPreview = document.getElementById("urlPreviewContainer");
    document.getElementById("usernameUrl").innerText = username;
    urlPreview.style.display = username.length > 0 ? 'block' : 'none';
  });

  document.getElementById("profileForm").addEventListener("submit", async e => {
    e.preventDefault();

    const user = firebase.auth().currentUser;
    if (!user) return alert("You're not logged in!");

    const profileData = {
      uid: user.uid,
      role: document.getElementById("userRole").value,
      displayName: document.getElementById("displayName").value.trim(),
      username: document.getElementById("username").value.trim(),
      bio: document.getElementById("bio").value.trim(),
      skills: document.getElementById("skills").value.trim() || null
    };

    try {
      await firebase.firestore().collection("profiles").doc(user.uid).set(profileData);
      alert("Profile saved!");
      window.location.href = "/dashboard.html";
    } catch (error) {
      console.error(error);
      alert("Error saving profile.");
    }
  });
</script>
</body>
</html>
